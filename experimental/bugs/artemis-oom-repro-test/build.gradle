buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'net.corda.bugs.artemisoom'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'net.corda.bugs.artemisoom.ProgramKt'
applicationDefaultJvmArgs = [
        "-javaagent:$projectDir/../../../lib/quasar.jar",
        "-Xmx150m",
]

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile project(':node')
    compile project(':node-api')
    compile project(':client:rpc')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

run {
    systemProperty 'org.jboss.logging.provider', 'slf4j'
    args project.hasProperty("mode") ? mode : "server"
}
